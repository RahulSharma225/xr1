<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tour of Brunelleschi's Dome</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="2 4 2" intensity="1"></a-light>

      <!-- 3D Model of Brunelleschi's Dome -->
      <a-entity
        gltf-model="scene.glb"
        scale="5 5 5"
        position="0 0 -5"
        rotation="0 180 0"
      >
      </a-entity>

      <!-- Virtual Guide Audio (Optional) -->
      <a-sound
        src="guide-audio.mp3"
        autoplay="true"
        loop="false"
        position="0 1 0"
      ></a-sound>

      <!-- Interactive Info Point (Click to Learn More) -->
      <a-box
        position="0 2 -3"
        color="red"
        scale="0.2 0.2 0.2"
        class="clickable"
        onclick="showInfo()"
      >
      </a-box>

      <!-- Information Text (Updates on Click) -->
      <a-text
        id="info"
        value="Click the red box to learn about the dome!"
        position="-1 3 -5"
        color="black"
        scale="2 2 2"
      >
      </a-text>

      <!-- Camera for Navigation -->
      <a-camera position="0 1.6 0">
        <a-cursor color="black"></a-cursor>
      </a-camera>

      <!-- JavaScript for Interaction -->
      <script>
        function showInfo() {
          document
            .getElementById("info")
            .setAttribute(
              "value",
              "Brunelleschiâ€™s Dome was completed in 1436!"
            );
        }
      </script>
    </a-scene>
  </body>
</html>
